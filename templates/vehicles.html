<!DOCTYPE html>
<html>
<head>
    <title>Show Image from JSON using jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <style>
        table, input {
            width: 300px;
            font: 17px Calibri;
        }

        table, th, td {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }

        table img {
            border: none;
            width: 51px;
            height: 51px;
        }
    </style>
</head>
<body>
<p><input type="button" id="btShowImage" value="Click to Show Images"/></p>
<div id='showData'></div>
</body>
<script>
    $(document).ready(function () {
        $('#btShowImage').click(function () {
            $.getJSON("_find", function (data) {
                var arrItems = [];      // The array to store JSON items.
                $.each(data, function (key, value) {
                    arrItems.push(value);
                    console.log(value);
                });

                // Extract values for the table header.
                var col = [];
                for (var i = 0; i < arrItems.length; i++) {
                    for (var key in arrItems[i]) {
                        if (col.indexOf(key) === -1) {
                            col.push(key);
                        }
                    }
                }

                // Create a <table> element dynamically.
                // Ref: https://www.encodedna.com/javascript/populate-json-data-to-html-table-using-javascript.htm
                var table = document.createElement("table");
                var tr = table.insertRow(-1);                   // Table row.
                for (var i = 0; i < col.length; i++) {
                    var th = document.createElement("th");      // Table header.
                    th.innerHTML = col[i];
                    tr.appendChild(th);
                }

                // Add JSON data to the table as rows.
                for (var i = 0; i < arrItems.length; i++) {
                    tr = table.insertRow(-1);

                    for (var j = 0; j < col.length; j++) {
                        var tabCell = tr.insertCell(-1);
                        if (j === 6) {      // column has image data
                            // Create an <img> element show the images.
                            var img = document.createElement('img');
                            img.src = "data:image/jpg;base64," +  arrItems[i].vehicle_image_gridfs;   // The image source from JSON array.
                            tabCell.appendChild(img);
                        } else
                            tabCell.innerHTML = arrItems[i][col[j]];
                    }
                }

                // Finally, add the newly created <table> with data to a container.
                var divContainer = document.getElementById("showData");
                divContainer.innerHTML = "";
                divContainer.appendChild(table);
            });
        });
    });
</script>
</html>
